<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="sass/style.css">
    <link rel="stylesheet" href="icomoon/icomoon.css">
    <link rel="shortcut icon" type="image/png" href="img/logo-v1.2-invert.png">

    <title>Portfolio | Prabin Maharjan</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="header__logo">
                <img src="img/logo.png " alt="Logo">
            </div>
            <div class="header__content">
                <div class="header__content--title">
                    Front-end
                    <span class="icon-divider"></span>
                    UI/UX Designer
                </div>
                <div class="header__content--intro">
                    <img src="img/header-image.png" alt="working-illustration">
                    <div class="introduction">
                        <span class="hi">Hi,my name is</span>
                        <h1 class="primary-heading">Prabin Maharjan</h1>
                        <h2 class="sub-heading">I build webpages and design stuff.</h2>
                        <p class="description">I'm a Front-end developer, based in Lalitpur, Nepal
                            specializing in responsive web design, development
                            and everything in between.</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="work">
            <div class="pop-up ">
                <a class="btn btn--animated btn--white" href="#">My Work</a>
            </div>
            <h2 class="sub-heading">Some of My works</h2>
            <div class="work__gallery">
                <a href="#" class="work__gallery--image">
                    <img src="img/img.png" alt="">
                </a>
                <a href="#" class="work__gallery--image">
                    <img src="img/img.png" alt="">
                </a>
                <a href="#" class="work__gallery--image">
                    <img src="img/img.png" alt="">
                </a>
            </div>
        </section>
    </main>

    <span class="icon-underline"></span>
    <span class="icon-behance"></span>
    <span class="icon-dribbble"></span>
    <span class="icon-facebook-f"></span>
    <span class="icon-location"></span>
    <span class="icon-mail-open"></span>
    <span class="icon-phone"></span>
    <span class="icon-time"></span>
    <span class="icon-viber"></span>
    <span class="icon-divider"></span>
</body>

</html>
